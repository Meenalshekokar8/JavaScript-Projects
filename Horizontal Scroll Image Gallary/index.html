<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal scroll image gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gallary-wrap">
        <img src="images/back.png" id="backBtn">

        <div class="gallary">
            <div>
                <span><img src="images/img1.jpeg"></span>
                <span><img src="images/img2.jpeg"></span>
                <span><img src="images/img3.jpeg"></span>
            </div>
            <div>
                <span><img src="images/img4.jpeg"></span>
                <span><img src="images/img5.jpeg"></span>
                <span><img src="images/img6.jpeg"></span>
            </div>
        </div>

        <img src="images/next.png" id="nextBtn">
    </div>

<script>

    let scrollContainer = document.querySelector(".gallary");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
    });

    nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
    });

    backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
    });

</script>   

</body>
</html>
